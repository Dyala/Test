    <div>


        <form>

            <div class="form-group">
                <label> <h4><b>What is the total number of students?</b></h3> </label>

            </div>
            <div class="form-group">
                <label> <h4><b>What is the total number of staff?</b></h3> </label>

            </div>

            </div>

                <label> <h4><b> Please enter working hours for each day of the week:</b></h3> </label>
