<div id="survey">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"  id="myheader">Section 1: Facility Details</h1>
		</div>
	</div>

	<div>

		
		<form>
			<div class="form-group">
				<label> <h4><b>What business does this site belong to?</b></h4> </label>
				<input type="text" class="form-control">
			</div>



			<div class="form-group">
				<h4> <b>What is the site address?</b> </h4>
				<label>Country:</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>City:</label>
				<input type="text" class="form-control" /> 
			</div> 
			<div class="form-group">
				<label>Street Number:</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>Postal or Zip Code:</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label>Google Maps site location:</label>
				<input type="text" class="form-control">
			</div>

			<form>
				<label><h4><b> What are the services and activities provided by the site?</b></h4></label>
				<div class="checkbox">
					<label><input type="checkbox" value="">Offices </label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Product Manufacturing</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Product Repackaging or value-add</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Ambient</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Chilled</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Frozen</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Transport Operations</label>
				</div>
			</form>


			<form>
				<label><h4><b> What was the number of cartons shipped last year?</b></h4></label>
				<div class="radio">
					<label><input type="radio" name="optradio">Less than 4 million</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">More than 4 million</label>
				</div>

			</form>





			<a class="btn btn-danger pull-right" ui-sref="dashboard.section2" style="margin-bottom: 30px" onclick="scroll(0,0)" >Submit</a>
			
		</form>
	</div>
</div>
