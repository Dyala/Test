<div id="survey">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"  id="myheader">Section 1: School Details</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-6">
        <form>
            <div class="form-group">
                <label> <h5><b>What is the total number of students?</b></h5> </label>
                <input type="number" class="form-control"> <!--placeholder="Enter email"-->
            </div>
            <div class="form-group">
                <label> <h5><b>What is the total number of staff?</b></h5> </label>
                <input type="number" class="form-control"> <!--placeholder="Enter email"-->
            </div>
            <div class="form-group">
                <label> <h5><b>This data is reported for the month of:</b></h5> </label>
                <select class="form-control">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
            <div class="form-group">
                <label> <h5><b> How many days school was open during this month?</b></h5> </label>
                <input type="number" class="form-control"> <!--placeholder="Enter email"-->
            </div>
            <div class="form-group">
                <label> <h5><b> Please enter working hours for each day of the week:</b></h5> </label>
                <input type="number" class="form-control" placeholder="Sunday">
                <input type="number" class="form-control" placeholder="Monday">
                <input type="number" class="form-control" placeholder="Tuesday">
                <input type="number" class="form-control" placeholder="Wednesday">
                <input type="number" class="form-control" placeholder="Thursday">
            </div>
            <a class="btn btn-danger pull-right" ui-sref="dashboard.section2" style="margin-bottom: 30px" onclick="scroll(0,0)" >Submit</a>
        </form>
    </div>
</div>
</div>
