<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header" id="myheader">Section 4: Energy Usage-Buildings</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>



	<div> 
		
		<form>


			<div class="form-group">
				<h3><b>What is the cost and volume in KWh of mains electricity consumed for this month &#40excluding all onsite generation of power&#41 ?</b></h3> 
				<label> Consumption: (KW) </label> 
				<input type="number" class="form-control"> 
			</div>

			<div class="form-group">
				<label> Cost: <sup> *DEWA bill </sup> </label> 
				<input type="number" class="form-control"> 
			</div>



			<form>
				<label><h3><b> Do you have an on-site generation?</b></h3></label>
				<div class="radio">
					<label><input type="radio" name="optradio">Yes</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio">No</label>
				</div>

			</form>




			<form>
				<label><h3><b> Which of the following types of fuels do these generators run on?</b></h3></label>
				<div class="checkbox">
					<label><input type="checkbox" value="">Bioethanol </label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Biodiesel</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Biogas</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Compressed Natural Gas (CNG) </label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Diesel</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Liquefied Petroleum Gas</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">Petrol / Gasoline</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="">N/A</label>
				</div>

			</form>




			<div class="form-group">
				<h3><b>What quantity of fuel used for the generators? </b></h3>
				<label> Liters: </label> 
				<input type="number" class="form-control"> 
			</div>
			<div class="form-group">
				<label> Cost: </label> 
				<input type="number" class="form-control"> 
			</div>
			<a class="btn btn-danger pull-right" ui-sref="dashboard.section5" style="margin-bottom: 30px" >Submit</a>
		</form>
	</div>
</div>
